<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <style>
    /* ── Reset ── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    /* ── Base ── */
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.68;
      color: #2c2c2c;
      background: #f9f9f9;
    }
    .container {
      max-width: 750px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    /* ── Typography ── */
    h2 {
      margin-top: 2.2rem;
      margin-bottom: 0.4rem;
      letter-spacing: -0.01em;
    }
    h3 {
      margin-top: 1.6rem;
      margin-bottom: 0.5rem;
      font-size: 1.02rem;
      letter-spacing: -0.01em;
    }

    /* ── Links ── */
    a {
      color: inherit;
      text-decoration-color: rgba(0, 0, 0, 0.2);
      text-underline-offset: 2px;
      transition: text-decoration-color 0.2s;
    }
    a:hover {
      text-decoration-color: currentColor;
    }

    /* ── Profile photo ── */
    .profile-photo {
      border-radius: 6px;
      max-width: 220px;
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 1rem;
    }

    /* ── Intro block ── */
    .intro {
      text-align: center;
      margin-bottom: 1.5rem;
      line-height: 1.8;
    }
    .intro .name {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      display: block;
      margin-bottom: 0.25rem;
    }
    .intro .affiliation {
      font-size: 0.93rem;
      color: #555;
    }
    .intro .links {
      margin-top: 0.4rem;
      font-size: 0.93rem;
    }
    .intro .links a {
      margin: 0 0.25rem;
    }

    /* ── Research interests ── */
    .interests {
      margin: 1.2rem 0;
      padding: 0.8rem 1rem;
      background: #f2f2f2;
      border-radius: 5px;
      font-size: 0.95rem;
    }
    .interests ul {
      margin: 0;
      padding-left: 1.2rem;
    }
    .interests li {
      margin-bottom: 0.15rem;
    }

    /* ── Publication header + toggle ── */
    .pub-header {
      display: flex;
      align-items: baseline;
      gap: 0.6rem;
      margin-top: 2.2rem;
      margin-bottom: 0.4rem;
    }
    .pub-header h2 {
      margin: 0;
    }
    .pub-toggle {
      font-size: 0.8rem;
      color: #888;
      cursor: pointer;
      border-bottom: 1px dashed #bbb;
      user-select: none;
      transition: color 0.2s;
    }
    .pub-toggle:hover {
      color: #444;
    }

    /* ── Selected-only filter ── */
    body.selected-only .pub-list > li:not(.key) {
      display: none;
    }

    /* ── Publication list ── */
    .pub-list {
      list-style: none;
      padding-left: 0;
    }
    .pub-list > li {
      margin-bottom: 0.95rem;
      padding-left: 0.75rem;
      border-left: 2px solid transparent;
      line-height: 1.6;
    }
    .pub-list > li.key {
      border-left-color: #f0d94e;
    }
    .pub-title {
      font-weight: 600;
    }
    .pub-authors {
      font-size: 0.91rem;
      color: #444;
    }
    .pub-venue {
      font-size: 0.9rem;
      color: #666;
      font-style: italic;
    }
    .pub-links {
      font-size: 0.87rem;
      margin-top: 0.15rem;
    }
    .pub-links a {
      margin-right: 0.15rem;
    }

    /* ── Experience section ── */
    .exp-category {
      font-weight: bold;
      margin-top: 1.6rem;
      margin-bottom: 0.3rem;
      font-size: 1.02rem;
      letter-spacing: -0.01em;
    }
    .exp-list {
      list-style: none;
      padding-left: 0;
    }
    .exp-list li {
      margin-bottom: 0.8rem;
      padding-left: 0.75rem;
      border-left: 2px solid transparent;
      line-height: 1.6;
    }
    .exp-list li strong {
      font-weight: 600;
    }
    .exp-role {
      font-size: 0.9rem;
      color: #666;
    }
    .exp-desc {
      font-size: 0.9rem;
      color: #666;
      font-style: italic;
    }

    /* ── Reviews ── */
    .reviews-inline {
      font-size: 0.93rem;
      color: #555;
      padding-left: 0.75rem;
      border-left: 2px solid transparent;
    }

    /* ── Responsive ── */
    @media (max-width: 600px) {
      .container {
        padding: 1.2rem 1rem;
      }
      .profile-photo {
        max-width: 160px;
      }
    }
  </style>
  {% seo %}
</head>
<body class="selected-only">
  <div class="container">
    {{ content }}
  </div>
</body>
</html>
